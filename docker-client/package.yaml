name: docker-client
version: 0.1.0
synopsis: Funflow's internal docker engine client
description: See README at <https://github.com/tweag/funflow2>
maintainer: Dorran Howell <dorran.howell@tweag.io>
github: tweag/funflow2
category: Development

ghc-options:
  - -Wall

dependencies:
  - base >=4.6 && <5
  - text
  - directory
  - path
  - path-io
  - bytestring
  - http-client
  - http-conduit
  - string-conversions
  - resourcet
  - conduit
  - conduit-extra
  - tar-conduit
  - http-types
  - network
  - aeson
  - mtl
  - unix-compat
  - binary

library:
  source-dirs: src

tests:
  primary:
    main: Test.hs
    source-dirs: test
    dependencies:
      - base >=4.6 && <5
      - docker-client
      - text
      - mtl
      - tasty
      - tasty-hunit
      - http-types
      - temporary
      - directory
      - unix-compat
