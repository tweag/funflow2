name: {{cookiecutter.project_name}}
version: 0.0.1
synopsis: A project containing a funflow2 data pipeline
description: Generated using the cookiecutter-funflow cookiecutter template
maintainer: {{cookiecutter.maintainer}}
category: Development

ghc-options: -Wall

dependencies:
  - base >= 4.9 && < 5
  - cas-store
  - cas-hashable
  - funflow
  - hashable
  - kernmantle
  - kernmantle-batteries
  - kernmantle-caching
  - path
  - text

executables:
  myflow:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - {{cookiecutter.project_name}}

library:
  source-dirs: src

tests:
  test-foo:
    main: Test.hs
    source-dirs: test
    ghc-options:
      - -Wall
      - -threaded
    dependencies:
      - base >=4.6 && <5
      - tasty
      - tasty-hunit
      - {{cookiecutter.project_name}}
