cradle:
  multi:
    - path: ./cas/hashable
      config:
        cradle: { stack: { component: "cas-hashable" } }
    - path: ./cas/store
      config:
        cradle: { stack: { component: "cas-store" } }
    - path: ./cas/s3
      config:
        cradle: { none: {} }
    - path: ./external-executor
      config:
        cradle: { stack: { component: "external-executor" } }
    - path: ./funflow
      config:
        cradle:
          multi:
            - path: ./funflow
              config:
                cradle: { stack: { component: "funflow" } }
    - path: ./funflow-tutorial
      config:
        cradle: { none: { } }
