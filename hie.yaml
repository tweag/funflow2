cradle:
  multi:
    - path: ./cas/hashable
      config:
        cradle: { stack: { component: "cas-hashable" } }
    - path: ./cas/store
      config:
        cradle: { stack: { component: "cas-store" } }
    - path: ./external-executor
      config:
        cradle: { stack: { component: "external-executor" } }
    - path: ./funflow2
      config:
          cradle:
            multi:
              - path: ./funflow2
                config:
                  cradle: { stack: {component: "funflow2"} }
    - path: ./funflow2-tutorial/lib
      config:
        cradle: { stack: {component: "funflow2-tutorial"} }
    - path: ./funflow2-tutorial/src
      config:
        cradle: { none: }
