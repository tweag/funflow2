cradle:
  multi:
    - path: ./funflow
      config:
        cradle:
          stack:
            - path: ./funflow/src
              component: "funflow:lib"
    - path: ./funflow2
      config:
        cradle:
          stack:
            - path: ./funflow2/src
              component: "funflow2:lib"
            - path: ./funflow2/TestFunflow.hs
              component: "funflow2:test-funflow"
